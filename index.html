<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../weather-dashboard-challenge/assets/css/style.css">
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <!-- the search bar -->
  <div class="container-fluid" style="max-width: 1800px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              
              <input class="form-input weather-search" type="text" id="search-input" placeholder="city search"
                aria-labelledby="form-heading" aria-controls="today forecast" /> </input>
              
                <div class="input-group-append"> 
                
                <button type="submit" class="btn search-button btn-primary btn-block" id="search-button" aria-label="submit search">
                  Search
                </button>
                
                <hr class="hr weather-hr" />
              
              </div>
            </div>
          </div>
        </form>
        <!-- buttons on the left of the screen -->
        <button class="btn search-button btn-primary btn-block" id="clear-history-button" aria-label="clear history">
          clear history
        </button>
       
        <div class="list-group" id="history"></div>
        
               
      </aside>
      
      <!-- the main top body of the screen (right 9 sections of the bootstrap gird of 12) -->
      <div class="col-lg-9 pb-3" id="test">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          
          <div class="card">
            <div id="city"></div>
            <div id="momentDate"></div>
            <div id="icon"><img id="weatherIcon" src="" alt="Weather icon"></div>                
               
            <div class="card-body">
              
              <div id="temp"></div>
              <div id="wind"></div>
              <div id="humidity"></div>
            
            </div>

          </div>


        </section>

      <section>
        <h2>5 Day Forcast</h2>
      </section>

       <!-- the lower half of the screen containing card elements (left 9 sections of the bootstrap gird of 12) -->
       <!-- mb-3 dictates the margin an padding of the bootstrap card-->
       <!-- col-sm-2 gives 5 colums of equal width -->
    <section id="forecast" class="row mt-3" role="region" aria-live="polite">

        <div class="card text-white bg-dark mb-3 col-sm-2" style="max-width: 18rem;">
          <!-- <div class="card-header">Header</div> -->
          <div id="1" class="card-body">
            <h5 id="card-title1" class="card-title"></h5>
                         
            <p class="card-text">
              <img id="weatherIcon1" src="">
              <div id="cardTemp1"></div>
              <div id="cardWind1"></div>
              <div id="cardHumidity1"></div>           
            
            </p>
          
          </div>
        </div>

        <div class="card text-white bg-dark mb-3 col-sm-2" style="max-width: 18rem;">
          <!-- <div class="card-header">Header</div> -->
          <div id="2" class="card-body">
            <h5 id="card-title2" class="card-title"></h5>
            
            <p class="card-text">
              <img id="weatherIcon2" src="">
              <div id="cardTemp2"></div>
              <div id="cardWind2"></div>
              <div id="cardHumidity2"></div>    
            </p>
          </div>
        </div>

        <div class="card text-white bg-dark mb-3 col-sm-2" style="max-width: 18rem;">
          <!-- <div class="card-header">Header</div> -->
          <div id="3" class="card-body">
            <h5 id="card-title3" class="card-title"></h5>
            
            <p class="card-text">
              <img id="weatherIcon3" src="">
              <div id="cardTemp3"></div>
              <div id="cardWind3"></div>
              <div id="cardHumidity3"></div>    
            </p>
          </div>
        </div>

        <div class="card text-white bg-dark mb-3 col-sm-2" style="max-width: 18rem;">
          <!-- <div class="card-header">Header</div> -->
          <div id="4" class="card-body">
            
            <h5 id="card-title4" class="card-title"></h5>
            
            <p class="card-text">
              <img id="weatherIcon4" src="">
              <div id="cardTemp4"></div>
              <div id="cardWind4"></div>
              <div id="cardHumidity4"></div>    
            </p>
          
          </div>
        </div>

        <div class="card text-white bg-dark mb-3 col-sm-2" style="max-width: 18rem;">
          <!-- <div class="card-header">Header</div> -->
          <div id="5" class="card-body">
            
            <h5 id="card-title5" class="card-title"></h5>
            
            <p class="card-text">
              <img id="weatherIcon5" src="">
              <div id="cardTemp5"></div>
              <div id="cardWind5"></div>
              <div id="cardHumidity5"></div>    
            </p>
          </div>
        </div>
      
        

    </section>

      </div>

    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- open weather API -->
  <script> src="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={bd5a66ab99bbf1e26c28bc82ed4a9f87}"</script>


  <script src="../weather-dashboard-challenge/assets/js/script.js"></script>
</body>

</html>
